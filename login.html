<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    
<main class="container"> 
    <div class="welcome">
        <h1>Olá, bem-vindo de volta!</h1>
        <img src="images/astronaut.svg" alt="Astronauta">
    </div>

     <div class="form-login"> 
            <h2>Login</h2>

        <form onSubmit="return Login()" method="post">
            <div class="password-email">
            <input type="email" placeholder="E-mail" name="email" id="email" required autofocus>
            </div>
            <div class="password-password">
            <input type="password" name="password" id="password" placeholder="Senha" required>
            <div class="viewpassword" onclick="showPassword()"></div>
            </div>
            <a href="#" onclick="alert(messageWithLogin);">Esqueceu a sua senha?</a>
            <button type="submit">Login</button>
        </form>
        <div id="alert-error" class="error-login"></div>

        <p>Não tem uma conta? <a href="#" onclick="alert(messageWithLogin);"> Use uma padrão</a> agora.</p> 
    </div>

</main>
<script src="script.js"></script>

</body>
</html>
